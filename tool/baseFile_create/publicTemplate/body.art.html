        <dl class="layui-nav-child">

  <div class="layui-side layui-bg-black">
    <div class="layui-side-scroll scorll_style1">
      <ul class="G-layui-nav-tree">
        <script>
          (function (menu) {
            let str = ''
            let menu_For = function (t, more, path) {
              more ? more += 10 : false
              for (let i = 0; i < t.length; i++) {
                if (t[i].href[0] === '@') {
                  continue
                }
                let child = t[i].child
                let href = (path ? path : '') + t[i].href
                let href_p = href.indexOf('!') !== -1 ? true : false
                href = href_p ? '#' + href.substring(1, href.length) : href
                str += '<li>' +
                '<a class="G-item-title" style="'+ (more ? 'padding-left: '+ more +'px;' : '') +'" '+ (!href_p ? 'href="'+ href +'"' : '') +'>'+ (!more ? '<i class="fa fa-fw '+ t[i].fa +'" style="margin-right: 10px;"></i>' : '') + t[i].title + ( t[i].child ? '<i class="fa fa-angle-down" style="float: right;margin-right: 10px;"></i>' : '') +'</a>'
                if (child) {
                  str += '<ul class="G-item scorll_style1">'
                  menu_For(child, more ? more : 10, href)
                  str += '</ul>'
                }
                str += '</li>'
              }
            }
            menu_For(menu)
            $('.G-layui-nav-tree').html(str)
          })(JSON.parse('{{#json}}').menu)
        </script>
      </ul>
    </div>
  </div>
  <div class="layui-body scorll_style1">
    <div class="G-content"></div>
  </div>
  <div class="layui-footer">© layui.com - 底部固定区域 </div>
